name: Powcaptcha Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  framelix-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Run build progress
        run: bun run dist

      - name: Run tests
        run: cd tests && bash run-all-tests.sh

      - name: Dump docker logs
        if: always()
        uses: jwalton/gh-docker-logs@v2
        with:
          dest: './logs'

      - name: Upload docker logs to GitHub
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: ./logs
          retention-days: 5